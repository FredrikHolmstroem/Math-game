<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-O4hpKqcplNCe+jLuBVEXC10Rn1QEqAmX98flhR5Kbeu7RdDoKjZkd7eSf0K9Y9hA" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-menu">
        <button id="start-random">Start Random Equations Game</button>
        <button id="start-chain-rule">Start Chain Rule Game</button>
    </div>
    <div id="game-board" style="display:none;">
        <div id="problem"></div>
        <div>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>
        <div id="solution" style="display:none;">
            <div id="correct-answer"></div>
            <button id="next-btn">Next Problem</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
