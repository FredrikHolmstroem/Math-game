<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml.js" integrity="sha384-7rgzjzDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game-menu">
        <button id="start-random">Start Random Equations Game</button>
        <button id="start-chain-rule">Start Chain Rule Game</button>
    </div>
    <div id="game-board" style="display:none;">
        <div id="problem"></div>
        <div>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>
        <div id="solution" style="display:none;">
            <div id="correct-answer"></div>
            <button id="next-btn">Next Problem</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
