<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Math Game</h1>
        <h2 id="game-choice">Choose game type:</h2>
        <button id="random-game" class="game-type-btn">Random Equations</button>
        <button id="chain-rule-game" class="game-type-btn">Chain Rule Equations</button>
        <p id="solution"></p>
        <p id="problem"></p>
        <div class="options">
            <button id="option1" class="option-btn"></button>
            <button id="option2" class="option-btn"></button>
            <button id="option3" class="option-btn"></button>
            <button id="option4" class="option-btn"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
