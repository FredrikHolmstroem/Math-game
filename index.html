<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <h1>Select a Rule</h1>
        <button class="rule-btn">Product Rule</button>
        <button class="rule-btn">Chain Rule</button>
        <button class="rule-btn">Quotient Rule</button>
        <h1>Select Difficulty</h1>
        <button class="difficulty-btn">1</button>
        <button class="difficulty-btn">2</button>
        <button class="difficulty-btn">3</button>
        <button id="start-game">Start Game</button>
    </div>
    <div class="game">
        <h1 class="score">Score: 0</h1>
        <div class="problem"></div>
        <div class="answers"></div>
        <div class="solution">
            <p class="latex-solution"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</body>
</html>
