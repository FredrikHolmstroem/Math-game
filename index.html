<!DOCTYPE html>
<html>
<head>
  <title>Power Law Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body>
  <div id="game">
    <button id="easy">Lätt</button>
    <button id="medium">Medel</button>
    <button id="hard">Svår</button>
    <div id="instruction"></div>
    <div id="question"></div>
    <input id="answer" type="text" placeholder="Skriv ditt svar här..." />
    <button id="submit">Skicka in</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
