<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="game-menu">
        <h1>Welcome to the Math Game</h1>
        <button class="game-btn" id="start-random">Start Random</button>
        <button class="game-btn" id="start-chain-rule">Start Chain Rule</button>
        <button class="game-btn" id="start-chain-rule-level2">Start Chain Rule Level 2</button>
    </div>
    <div id="game-board" style="display: none;">
        <h2 id="problem"></h2>
        <div id="options">
            <button class="option-btn" id="option1"></button>
            <button class="option-btn" id="option2"></button>
            <button class="option-btn" id="option3"></button>
            <button class="option-btn" id="option4"></button>
        </div>
        <div id="solution" style="display: none;">
            <p id="correct-answer"></p>
            <button class="game-btn" id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
